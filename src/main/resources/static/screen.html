    var mainUrl = "http://localhost:8000";

    //start when load page PS reload page for triggered http request
    function getAllScreens() {
        $.ajax({
            url: mainUrl + "/screen",
            type: "GET",
            contentType: "application/json",
            success: function (dataResponse) {
                setScreensToTable(dataResponse.data);
                setActionOnDeleteButtons();
              setActionOnUpdateButtons();
            },
            error: function (error) {
                alert(error.message);
            }
        });
    }

    function setScreenToTable(screen) {
        var tableOfScreens = $("#screens");
        tableOfScreens.append('<tr>' +
                '<td>' + screen.id + '</td>' +
                '<td>' + screen.type + '</td>' +

    function setActionOnCreateBtn() {
        $("#btnCreateScreen").click(function () {

            var type = $("#type").val();
            var resolution = $("#resolution").val();
            var size = $("#size").val();
//            if (firstName != null && lastName != null && age != null) {

                var newScreen = {
                    "type": type,
                    "resolution": resolution,
                    "size": size,
                };

                $.ajax({
                    url: mainUrl + "/screen",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(newScreen),
                    success: function (data) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                    }
                });
//            } else {
//                alert("Всі поля повинні бути заповнені")
//            }
        });
    }
  
    //delete process
    function setActionOnDeleteButtons() {
        $(".button").each(function (index) {
            $(this).click(function () {
                $.ajax({
                    url: mainUrl + "/screen?id=" + $(this).val(),
                    type: "DELETE",
                    success: function (data) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                    }
                });
              
            })
        })

    }
