<table id="corps">
    <tr>
        <th>ID</th>
        <th>Color</th>
        <th>Material</th>
        <th>Dimensions</th>
        <th>Weight</th>
        <th>Delete Button</th>
        <th>Update Button</th>
    </tr>
</table>

<script>
    var mainUrl = "http://localhost:8000";

    getAllCorps();
    setModalConfiguration();
    setActionOnCreateBtn();


    //start when load page PS reload page for triggered http request
    function getAllCorps() {
        $.ajax({
            url: mainUrl + "/corps",
            type: "GET",
            contentType: "application/json",
            success: function (dataResponse) {
                setCorpsToTable(dataResponse.data);
                setActionOnDeleteButtons();
              setActionOnUpdateButtons();
            },
            error: function (error) {
                alert(error.message);
            }
        });
    }

    function setCorpsToTable(corps) {
        for (var i = 0; i < corps.length; i++) {
            setCorpToTable(corps[i]);
        }
    }

    function setCorpToTable(corp) {
        var tableOfCorps = $("#corps");
        tableOfCorps.append('<tr>' +
                '<td>' + corp.id + '</td>' +
                '<td>' + corp.color+ '</td>' +
                '<td>' + corp.material+ '</td>' +
                '<td>' + corp.dimensions+ '</td>' +
                '<td>' + corp.weight+ '</td>' +
                '<td><button class="button" value="' + corp.id + '">Delete</button></td>' +
                '<td><button class="buttonToUpdate" value="' + corp.id +'">Update</button></td>' +
                '</tr>');
    }


    function setActionOnCreateBtn() {
        $("#btnCreateCorps").click(function () {

            var color = $("#color").val();
            var material = $("#material").val();
            var dimensions = $("#dimensions").val();
            var weight = $("#weight").val();
//            if (firstName != null && lastName != null && age != null) {

                var newCorps = {
                    "color": color,
                  "material":material,
                  "dimensions":dimensions,
                  "weight":weight
                };

                $.ajax({
                    url: mainUrl + "/corps",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(newCorps),
                    success: function (data) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                    }
                });
//            } else {
//                alert("Всі поля повинні бути заповнені")
//            }
        });
    }
  
    //delete process
    function setActionOnDeleteButtons() {
        $(".button").each(function (index) {
            $(this).click(function () {
                $.ajax({
                    url: mainUrl + "/coprs?id=" + $(this).val(),
                    type: "DELETE",
                    success: function (data) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                    }
                });
              
            })
        })

    }

    function setModalConfiguration() {
        // Get the modal
        var modal = document.getElementById('myModal');
        //var modalUpdate = document.getElementById('myModalUpdate');
      

        // Get the button that opens the modal
        var btn = document.getElementById("openModal");
        //var btnUpdate = document.getElementsByClassName("buttonToUpdate");
        

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
    
//        btnUpdate.onclick = function(){
//            document.getElementById("fname").setAttribute('value', returnedvalue);
//            modalUpdate.style.display = "block";
//        }

      
        btn.onclick = function(){
           modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
//        span.onclick = function () {
//
//            modalUpdate.style.display = "none";
//        };
        span.onclick = function () {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
              
            }
        };
